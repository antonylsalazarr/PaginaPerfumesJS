<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estiloregistro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input placeholder="Incluya código de area" type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Telefono</label>
            </div>
            <div class="grupo">
                <input placeholder="@correo.com" type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input placeholder="Clave de más de 8 digitos"type="password" name="" id="password" ><span class="barra"></span>
                <label for="">Password</label>
            </div>
            
            <button type="submit">REGISTRARSE</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>

    <script src="../js/Irresistible_fragance_registro.js"></script>
</body>
</html>
